<div class="container-adminUpdate">
    <h1>Update your information</h1>
    
    <form
        #f="ngForm"
        class="form-adminUpdate"
        #updateAdminForm="ngForm"
        (ngSubmit)="updateAdmin( id, f )">
    
        <div class="success-message" [hidden]="!submitted">
            <p>Admin {{newAdmin.name}} updated with success</p>
        </div>
        <div class="error-message" [hidden]="!err">
            <p>{{ error }}</p>
        </div>
    
        <div [hidden]="submitted">
            <label>
                Name
                <input
                    type="text"
                    name="name"
                    minlength="3"
                    maxlength="180"
                    #newAdminName="ngModel"
                    [(ngModel)]="newAdmin.name">
            </label>
    
            <label>
                Username
                <input
                    type="text"
                    name="username"
                    minlength="3"
                    maxlength="60"
                    #newAdminUsername="ngModel"
                    [(ngModel)]="newAdmin.username">
            </label>
    
            <label>
                Email
                <input
                    type="email"
                    name="email"
                    #newAdminEmail="ngModel"
                    [(ngModel)]="newAdmin.email">
            </label>
    
            <label>
                Password
                <input
                    type="password"
                    name="password"
                    minlength="8"
                    maxlength="1000"
                    #newAdminPassword="ngModel"
                    [(ngModel)]="newAdmin.password"
                    required>
            </label>
    
            <label>
                Confirm Password
                <input
                    type="password"
                    name="confirmPassword"
                    minlength="8"
                    maxlength="1000"
                    #newAdminConfirm_password="ngModel"
                    [(ngModel)]="newAdmin.confirm_password"
                    required>
            </label>
            <div class="error-message" [hidden]="!passErr">
                <p>Passwords don't match. Try again</p>
            </div>
    
            <button
                type="submit"
                name="send"
                [disabled]="updateAdminForm.invalid">Save</button>
        </div>
    
    </form>
</div>
